<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    




    <div class="main-container">


        <div class="page-title">To Do List</div>
        <div class="page-subtitle">Insert your tasks below</div>

        <div class="inputs-wrapper">
            <form action="" id="main-form" class="main-form">
                <div class="task-input"><input type="text" name="" id="content-input" placeholder="Your task..." required></div>
                <div class="submit-btn"><input type="submit" name="" id="submit-btn" value="Inserir"></div>
            </form>

            <div id="invalid-form-value">Invalid value on the text input!</div>
        </div>


        <ul class="task-list" id="task-list"></ul>

        <ul class="no-tasks-for-now" id="no-tasks-for-now"></ul>
    </div>






    <script src="script.js"></script>

</body>
</html>
